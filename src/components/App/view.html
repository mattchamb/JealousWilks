<div class="uk-container uk-container-center uk-margin-top">
    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-medium-1-2 uk-width-small-1-1">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="mygender">My Gender</label>
                    <div class="uk-form-controls">
                        <input id="malegender" type="radio" name="mygender" v-model="gender" value="male" />
                        <label for="malegender">Male</label>
                        <input id="femalegender" type="radio" name="mygender" v-model="gender" value="female" />
                        <label for="femalegender">Female</label>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="mybodyweight">My Bodyweight</label>
                    <div class="uk-form-controls">
                        <input id="mybodyweight" type="number" placeholder="Weight in kg" v-model.number="bodyweight" min="0" />kg
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-width-1-1">
            <form class="uk-form uk-form-stacked">
                <div class="uk-grid uk-grid-width-small-1-1 uk-grid-width-medium-1-3">
                    <div>
                        <label class="uk-form-label" for="mysquat">My Squat</label>
                        <input id="mysquat" type="number" v-model="squat" min="0" placeholder="Weight in kg" /> kg
                    </div>
                    
                    <div>
                        <label class="uk-form-label" for="mybenchpress">My Benchpress</label>
                        <input id="mybenchpress" type="number" v-model="benchpress" min="0" placeholder="Weight in kg" /> kg
                    </div>
                    
                    <div>
                        <label class="uk-form-label" for="mydeadlift">My Deadlift</label>
                        <input id="mydeadlift" type="number" v-model="deadlift" min="0" placeholder="Weight in kg" /> kg
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-width-1-1">
            <div class="uk-overflow-container">
                <table class="uk-table uk-table-striped">
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>Name</th>
                        <th>Total</th>
                        <th>Wilks</th>
                        <th>Total Required To Match</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in placements">
                        <td>{{ item.place }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.total }}kg</td>
                        <td>{{ item.wilks.toFixed(2) }}</td>
                        <td><span v-if="!item.isTheUser">{{ item.totalRequiredToMatch }}</span></td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

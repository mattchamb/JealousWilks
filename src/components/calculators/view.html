<div class="uk-grid uk-margin" data-uk-grid-margin>
    <div class="uk-width-1-1">
        <form class="uk-form uk-form-stacked" v-on:submit.prevent>
            <div class="uk-form-row">
                <label class="uk-form-label" for="mygender">Gender</label>
                <div class="uk-form-controls">
                    <input id="malegender" type="radio" name="mygender" v-model="gender" value="male" />
                    <label for="malegender">Male</label>
                    <input id="femalegender" type="radio" name="mygender" v-model="gender" value="female" />
                    <label for="femalegender">Female</label>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="mytotal">Weight Lifted</label>
                <div class="uk-form-controls">
                    <input class="uk-width-1-1" id="mytotal" type="number" placeholder="Weight in kg" v-model.number="total" min="0" />
                </div>
            </div>
        </form>
    </div>
    <div class="uk-width-1-1">
        <div id="chart"></div>
    </div>
</div>
